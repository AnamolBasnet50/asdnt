{% extends 'base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Available Products</h2>
    <div class="row">
        {% for product in products %}
           <div>
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
           </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
